<!DOCTYPE HTML>
<html>
	<head>
		<title>v-on Event Handlers</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.box{width:200px; height:200px; background:green; border:2px solid black; text-align:center; line-height:200px; color:white;}
			.hidden{display:none;}
            .redbox{width: 100px; height: 100px; background: red;}
            .hovering{height: 110px;}		
		</style>
	</head>
	<body>
	
	<div id="app">
		<div v-bind:class="{box:true, hidden:boxHidden}">{{message}}</div>
		<button v-if="boxHidden === false" v-on:click="showhide();">Hide</button>
        <button v-else="boxHidden === true" v-on:click="showhide();">Show</button> 
    	<div @mouseover="isHovering = true" @mouseout="isHovering = false" v-bind:class="{redbox:true, hovering: isHovering}"></div>
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',		
		data:{
			boxHeight:200,
			boxHidden : false,
			message  : 'Make me disappear!',
            isHovering: false
		},
		methods:{
			showhide : function(){
				console.log(this.boxHidden);
				if(this.boxHidden){
					this.boxHidden=false;
				}else{
					this.boxHidden=true;	
				}
			}
        }, 
		
	});

	</script>

	</body>
</html>
